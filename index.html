<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Empowered Compass - Deck Builder</title>

  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Chart.js for radar chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Deck Builder</h1>
    <p class="hint">Pick two topics from five each hand</p>
  </header>

  <main class="layout">
    <section class="stack-left">
      <div id="progress" class="progress">
        <div id="progressText">0 of 0</div>
        <div class="bar-outer">
          <div id="barInner" class="bar-inner" style="width:0%"></div>
        </div>
      </div>

      <div id="cardArea" class="card-area" aria-live="polite">
        <div class="empty">Loading…</div>
      </div>

      <div class="controls">
        <div class="piles">
          <span id="deckLeft" class="pile">Deck: 0</span>
          <span id="keepCount" class="pile">Keep: 0</span>
          <span id="discardCount" class="pile">Discard: 0</span>
          <span id="roundNum" class="pile">Round: 1</span>
        </div>
      </div>
    </section>

    <aside class="panel-right">
      <h2>Your Compass</h2>
      <canvas id="radarChart" width="400" height="400" aria-label="Radar chart"></canvas>
    </aside>
  </main>

  <div id="summary" class="summary hidden" role="dialog" aria-modal="true" aria-labelledby="summaryTitle">
    <div class="summary-card">
      <h2 id="summaryTitle">Your 8 Priority Topics</h2>
      <canvas id="finalRadar" width="400" height="400" aria-label="Final radar chart"></canvas>
      <ul id="summaryList" class="summary-list"></ul>
      <button id="restartBtn" class="btn">
        <i class="fa-solid fa-rotate-right"></i>
        Start Over
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
